<div class="card container">

  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>

    <div class="row">
      <div class="col-md-2">
        <label>Nombre:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>Apelligo Paterno:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>Apellido Materno:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>Celular:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>NÃºmero de Casa:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>Email:</label>
      </div>
      <div class="col-md-6">
        <input type="text">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-2">
        <label>Status:</label>
      </div>
      <div class="col-md-6">
        <input type="checkbox">
      </div>
    </div>

  </div>

  <div class="card-footer">
    <div class='row'>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)='onSave()'>Guardar</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary" (click)='onBack()'>Regresar</button>
      </div>
    </div>
  </div>

</div>
