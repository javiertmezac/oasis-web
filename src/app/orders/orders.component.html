<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Pedido</th>
            <th>Empresa</th>
            <th>Chofer</th>
            <th>Registro</th>
            <th>Entrega</th>
            <th>Status</th>
            <th>Prioridad</th>
            <th>Observaciones</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let order of orderList'>
            <td>
              <button *ngIf="order.orderId > 40300"
                      class="btn btn-outline-primary btn-sm">
              Crear Nota </button>
              <button *ngIf="order.orderId < 40300"
                      class="btn btn-link btn-sm">
              Ir Nota</button>
            </td>
            <td>
              <a [routerLink]="['/pedidos',order.orderId]">
                {{order.orderId}}
              </a>
            </td>
            <td>{{order.clientName}}</td>
            <td>{{order.employeeName}}</td>
            <td>{{order.registration | date: 'medium' }}</td>
            <td>{{order.delivery | date: 'mediumDate'}}</td>
            <td>{{order.notificationDescr}}</td>
            <td>{{order.priorityDescr}}</td>
            <td>{{order.comments}}</td>
            <td>
              <button class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
