
<div class="card container">
  <div class="card-header">
    <h3>
      <strong>
        {{pageTitle}}
      </strong>
    </h3>
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveBlock()" [formGroup]="blockForm" *ngIf="employee" >

      <h4>{{employee.employeeName}}</h4>
      <h5 *ngIf="block">
         Bloque: {{block.letter + " " + block.startNumber + " - " + block.endNumber}}
      </h5>

      <div class="form-group row mb-2" *ngIf="block">
        <div class="col-md-2"></div>
        <div class="alert alert-warning col-md-4">
          Secuencia a Borrar: {{ block.nextBlockNumber }}
        </div>
        <div class="col-md-6">
          <input class="form-control" id="deleteBlockNumberDescId" type="text" placeholder="Razón por la que se borra"
            formControlName="deleteBlockNumberDesc" 
            [ngClass]="{'is-invalid': (blockForm.get('deleteBlockNumberDesc')?.touched ||
                                          blockForm.get('deleteBlockNumberDesc')?.dirty) &&
                                !blockForm.get('deleteBlockNumberDesc')?.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="blockForm.controls['deleteBlockNumberDesc'].errors?.required">
              Razón es requerido
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" style="width:80px;" type="submit"
            [title]="blockForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!blockForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3" style="width:80px;" type="button" title="Cancel your edits"
            [routerLink]="['/pedidos']">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
