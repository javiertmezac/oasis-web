<div class="card container">
  <div class="card-header">
    <h3>
      {{ pageTitle }}
    </h3>
  </div>

  <div class="card-body" *ngIf="!errorMessage">
    <div class="row mb-2">
      <div class="col-md-2">
        <button class="btn btn-primary"
                [routerLink]="['/empleados', 0, 'editar']">+ Trabajador</button>
      </div>
    </div>

    <div class="row alert alert-warning" *ngIf="employeeList.length == 0">
      <p>No hay Trabajadores registrados!</p>
    </div>

    <div class="table-responsive" *ngIf="employeeList.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Registro</th>
            <th>Bloque</th>
            <th>Serie</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employeeList">
            <td><a [routerLink]="['/empleados', e.employeeId, 'editar']">
                {{e.employeeName}}
              </a>
            </td>
            <td>{{e.tel}}</td>
            <td>{{e.address}}</td>
            <td>{{e.registration | date }}</td>
            <td>{{e.block}}</td>
            <td>{{e.blockNumber}}</td>
            <td><button class="btn btn-danger btn-sm"
              *ngIf="e.block == 'n/a'"
              (click)="deleteEmployee(e.employeeId, e.employeeName)">Eliminar</button>
            </td>
            <td><button class="btn btn-outline-success btn-sm"
              *ngIf="e.block == 'n/a'"
              [routerLink]="['/empleados', e.employeeId, 'bloques', 0, 'editar']">
              + Bloque</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
