<div class="card">
  <div class="card-header">
    <h3>
    {{ pageTitle }}
    </h3>
  </div>

  <div class="card-body">

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nota</th>
            <th>Pedido</th>
            <th>Tienda</th>
            <th>Chofer</th>
            <th>Registro</th>
            <th>Galones</th>
            <th>Total</th>
            <th>Cr√©dito</th>
            <th>Deuda</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of notesList">
            <td>{{ n.note }}</td>
            <td>{{ n.orderId }}</td>
            <td>{{ n.clientName }}</td>
            <td>{{ n.employeeName }}</td>
            <td>{{ n.registration | date: 'medium' }}</td>
            <td>{{ n.liters }}</td>
            <td>{{ n.total }}</td>
            <td>{{ n.credit }}</td>
            <td>{{ n.debt }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
